<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Print Pricing Calculator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: #111827;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    label {
      display: block;
      font-size: .9rem;
      margin-top: 1rem;
      opacity: .9;
    }
    input {
      width: 100%;
      padding: .6rem;
      border-radius: 8px;
      border: none;
      margin-top: .3rem;
      background: #020617;
      color: #fff;
    }
    .result {
      display: flex;
      justify-content: space-between;
      margin: .4rem 0;
    }
    .total {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #22c55e;
    }
  </style>
</head>
<body>
  <h1>3D Print Pricing Calculator</h1>
  <div class="container">
    <div class="card">
      <h2>Job Inputs</h2>
      <label>Quantity<input id="qty" type="number" value="1"></label>
      <label>Print time (hours)<input id="hours" type="number" value="5"></label>
      <label>Print time (minutes)<input id="minutes" type="number" value="0"></label>
      <label>Filament used (grams)<input id="grams" type="number" value="430"></label>
      <label>Spool price ($)<input id="spoolPrice" type="number" value="15"></label>
      <label>Spool weight (grams)<input id="spoolWeight" type="number" value="1000"></label>
      <label>Machine rate ($/hr)<input id="machineRate" type="number" value="1"></label>
      <label>Labor rate ($/hr)<input id="laborRate" type="number" value="4"></label>
      <label>Active labor (minutes)<input id="laborMinutes" type="number" value="30"></label>
      <label>Profit margin (%)<input id="margin" type="number" value="30"></label>
    </div>

    <div class="card">
      <h2>Estimate</h2>
      <div class="result"><span>Total print time</span><span id="printTime"></span></div>
      <div class="result"><span>Material cost</span><span id="material"></span></div>
      <div class="result"><span>Machine time</span><span id="machine"></span></div>
      <div class="result"><span>Active labor</span><span id="labor"></span></div>
      <div class="result"><span>Base subtotal</span><span id="subtotal"></span></div>
      <div class="result"><span>Profit</span><span id="profit"></span></div>
      <div class="total">Final Price: <span id="total"></span></div>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('input');
    inputs.forEach(i => i.addEventListener('input', calculate));

    function calculate() {
      const qty = +qtyEl.value;
      const hours = +hoursEl.value;
      const minutes = +minutesEl.value;
      const grams = +gramsEl.value;
      const spoolPrice = +spoolPriceEl.value;
      const spoolWeight = +spoolWeightEl.value;
      const machineRate = +machineRateEl.value;
      const laborRate = +laborRateEl.value;
      const laborMinutes = +laborMinutesEl.value;
      const margin = +marginEl.value / 100;

      const totalHours = (hours + minutes / 60) * qty;
      const materialCost = (grams / spoolWeight) * spoolPrice * qty;
      const machineCost = totalHours * machineRate;
      const laborCost = (laborMinutes / 60) * laborRate;

      const subtotal = materialCost + machineCost + laborCost;
      const profit = subtotal * margin;
      const total = subtotal + profit;

      printTime.textContent = totalHours.toFixed(2) + ' h';
      material.textContent = `$${materialCost.toFixed(2)}`;
      machine.textContent = `$${machineCost.toFixed(2)}`;
      labor.textContent = `$${laborCost.toFixed(2)}`;
      subtotal.textContent = `$${subtotal.toFixed(2)}`;
      profit.textContent = `$${profit.toFixed(2)}`;
      total.textContent = `$${total.toFixed(2)}`;
    }

    const qtyEl = document.getElementById('qty');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const gramsEl = document.getElementById('grams');
    const spoolPriceEl = document.getElementById('spoolPrice');
    const spoolWeightEl = document.getElementById('spoolWeight');
    const machineRateEl = document.getElementById('machineRate');
    const laborRateEl = document.getElementById('laborRate');
    const laborMinutesEl = document.getElementById('laborMinutes');
    const marginEl = document.getElementById('margin');

    calculate();
  </script>
</body>
</html>
